<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משמרות חפ״ק</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(125deg, #13151a, #2d2f3a);
            color: #e1e2e6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .background-gradient {
            position: fixed;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            width: 200%;
            height: 200%;
            background: transparent;
            background: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%),
                        radial-gradient(at 100% 0%, hsla(225,39%,25%,1) 0, transparent 50%);
            z-index: -1;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            flex: 1;
            padding: 20px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card.alik { background: linear-gradient(145deg, rgba(33, 150, 243, 0.5), rgba(33, 150, 243, 0.1)); }
        .stat-card.slavik { background: linear-gradient(145deg, rgba(192, 20, 20, 0.661), rgba(176, 39, 39, 0.297)); }
        .stat-card.ori { background: linear-gradient(145deg, rgba(211, 166, 31, 0.773), rgba(175, 168, 76, 0.493)); }

        .stat-card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.9);
        }

        .stat-card p {
            font-size: 2rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.95);
        }

        .table-container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            color: #e1e2e6;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: rgba(255, 255, 255, 0.05);
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            position: sticky;
            top: 0;
        }

        td {
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        td:hover {  
            background: rgba(255, 255, 255, 0.1);
        }

        td.alik { background: rgba(33, 150, 243, 0.2); }
        td.slavik { background: rgba(156, 12, 12, 0.503); }
        td.ori { background: rgba(198, 176, 35, 0.737); }

        td.alik:hover { background: rgba(36, 148, 241, 0.766); }
        td.slavik:hover { background: rgba(237, 13, 77, 0.771); }
        td.ori:hover { background: rgba(220, 138, 14, 0.792); }

        select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
        }

        select:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        select option {
            background: #2d2f3a;
            color: white;
        }

        @media (max-width: 768px) {
            .stats {
                flex-direction: column;
            }
            
            .table-container {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="background-gradient"></div>
    <div class="container">
        <div class="stats">
            <div class="stat-card alik">
                <h3>Alik</h3>
                <p><span id="alikHours">0</span> hours</p>
            </div>
            <div class="stat-card slavik">
                <h3>Slavik</h3>
                <p><span id="slavikHours">0</span> hours</p>
            </div>
            <div class="stat-card ori">
                <h3>Ori</h3>
                <p><span id="oriHours">0</span> hours</p>
            </div>
        </div>

        <div class="table-container">
            <table id="scheduleTable">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Saturday</th>
                        <th>Sunday</th>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                        <th>Saturday</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const schedule = {
            "6:00": ["Alik","Alik","Alik","Ori","Slavik","Slavik","Alik","Alik"],
            "8:00": ["Alik","Alik","Alik","Ori","Alik","Slavik","Alik","Alik"],
            "10:00": ["Alik","Alik","Alik","Ori","Alik","Slavik","Alik","Ori"],
            "12:00": ["Ori","Alik","Ori","Alik","Alik","Alik","Slavik","Ori"],
            "14:00": ["Ori","Alik","Ori","Alik","Alik","Alik","Slavik","Ori"],
            "16:00": ["Ori","Ori","Ori","Alik","Alik","Alik","Slavik","Ori"],
            "18:00": ["Ori","Ori","Ori","Alik","Ori","Alik","Slavik","Ori"],
            "20:00": ["Slavik","Ori","Alik","Alik","Ori","Slavik","Slavik","Ori"],
            "22:00": ["Slavik","Ori","Alik","Slavik","Ori","Slavik","Slavik",""],
            "0:00": ["Slavik","Ori","Alik","Slavik","Ori","Slavik","Alik",""],
            "2:00": ["Slavik","Ori","Alik","Slavik","Ori","Slavik","Alik",""],
            "4:00": ["Alik","Alik","Ori","Slavik","Slavik","Alik","Alik",""]
        };

        function createTable() {
            const tbody = document.querySelector('tbody');
            Object.entries(schedule).forEach(([time, shifts]) => {
                const row = document.createElement('tr');
                const timeCell = document.createElement('td');
                timeCell.textContent = time;
                row.appendChild(timeCell);

                shifts.forEach(person => {
                    const cell = document.createElement('td');
                    if (person) {
                        cell.textContent = person;
                        cell.className = person.toLowerCase();
                        cell.onclick = () => handleCellClick(cell);
                    }
                    row.appendChild(cell);
                });

                tbody.appendChild(row);
            });
        }

        function handleCellClick(cell) {
            const currentPerson = cell.textContent;
            const persons = ['Alik', 'Slavik', 'Ori'];
            const select = document.createElement('select');
            
            persons.forEach(person => {
                const option = document.createElement('option');
                option.value = person;
                option.textContent = person;
                if (person === currentPerson) {
                    option.selected = true;
                }
                select.appendChild(option);
            });

            select.onchange = (e) => {
                const newPerson = e.target.value;
                cell.textContent = newPerson;
                cell.className = newPerson.toLowerCase();
                select.remove();
                updateHours();
            };

            select.onblur = () => {
                select.remove();
                cell.textContent = currentPerson;
            };

            cell.textContent = '';
            cell.appendChild(select);
            select.focus();
        }

        function updateHours() {
            const cells = document.querySelectorAll('td');
            let alikHours = 0;
            let slavikHours = 0;
            let oriHours = 0;

            cells.forEach(cell => {
                if (cell.textContent === 'Alik') alikHours += 2;
                if (cell.textContent === 'Slavik') slavikHours += 2;
                if (cell.textContent === 'Ori') oriHours += 2;
            });

            document.getElementById('alikHours').textContent = alikHours;
            document.getElementById('slavikHours').textContent = slavikHours;
            document.getElementById('oriHours').textContent = oriHours;
        }

        createTable();
        updateHours();
    </script>
</body>
</html>
